<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Click Combat RPG</title>
<style>
body {
    background:#0b0b0b;
    color:#ddd;
    font-family: Arial, sans-serif;
    text-align:center;
}
.container {
    max-width:900px;
    margin:auto;
}
.card {
    background:#151515;
    padding:15px;
    border-radius:10px;
    margin-bottom:10px;
}
.bar {
    width:100%;
    background:#222;
    border-radius:10px;
    overflow:hidden;
    margin:5px 0;
}
.bar-fill {
    height:18px;
    width:0%;
}
.xp { background:linear-gradient(90deg,#6f00ff,#00ffcc); }
.hp { background:linear-gradient(90deg,#ff0000,#ff5555); }
.enemyhp { background:linear-gradient(90deg,#aa0000,#ff0000); }

button {
    padding:10px 20px;
    background:#6f00ff;
    border:none;
    color:white;
    cursor:pointer;
    border-radius:6px;
    margin:5px;
}
button:hover { background:#8a2bff; }

.stat-box {
    display:grid;
    grid-template-columns: repeat(2,1fr);
    gap:10px;
}

.enemy {
    font-size:18px;
    color:#ff6666;
}

.log {
    height:140px;
    overflow-y:auto;
    background:#111;
    padding:10px;
    text-align:left;
}
</style>
</head>
<body>

<div class="container">
<h1>‚öîÔ∏è Click Combat RPG ‚öîÔ∏è</h1>

<div class="card">
Niveau <b id="level"></b> |
XP <b id="xp"></b>/<b id="xpNeed"></b> |
Points stats <b id="statPoints"></b>
<div class="bar"><div id="xpBar" class="bar-fill xp"></div></div>
</div>

<div class="card">
Vie <b id="hp"></b>/<b id="maxHp"></b>
<div class="bar"><div id="hpBar" class="bar-fill hp"></div></div>
</div>

<div class="card enemy">
Ennemi : <b id="enemyName"></b><br>
PV <b id="enemyHp"></b>/<b id="enemyMaxHp"></b>
<div class="bar"><div id="enemyHpBar" class="bar-fill enemyhp"></div></div>
</div>

<button onclick="attack()">‚öîÔ∏è Attaquer</button>

<div class="card">
<h3>Stats</h3>
<div class="stat-box">
<div>Force : <span id="str"></span> <button onclick="addStat('str')">+</button></div>
<div>D√©fense : <span id="def"></span> <button onclick="addStat('def')">+</button></div>
<div>Agilit√© : <span id="agi"></span> <button onclick="addStat('agi')">+</button></div>
<div>Chance : <span id="luck"></span> <button onclick="addStat('luck')">+</button></div>
</div>
</div>

<div class="card">
<h3>Journal de combat</h3>
<div id="log" class="log"></div>
</div>
</div>

<script>
// ================== PLAYER ==================
let player = JSON.parse(localStorage.getItem("player")) || {
    level: 1,
    xp: 0,
    xpNeed: 100,
    statPoints: 25,
    str: 1,
    def: 1,
    agi: 1,
    luck: 1,
    hp: 100,
    maxHp: 100,
    dead: false
};

// ================== ENEMIES ==================
const enemies = [
    { name:"Gobelin", hp:30, dmg:5, xp:20 },
    { name:"Loup sauvage", hp:45, dmg:7, xp:30 },
    { name:"Bandit", hp:70, dmg:10, xp:45 },
    { name:"Chevalier noir", hp:110, dmg:15, xp:70 },
    { name:"D√©mon", hp:170, dmg:22, xp:110 }
];
let enemy = {};

// ================== FUNCTIONS ==================
function calcMaxHp() {
    player.maxHp = 80 + player.def * 8;
    if (player.hp > player.maxHp) player.hp = player.maxHp;
    if (player.hp <= 0) player.hp = 1;
}

function newEnemy() {
    let e = enemies[Math.floor(Math.random() * enemies.length)];
    enemy = { ...e, maxHp: e.hp };
    log("‚ö†Ô∏è Un " + enemy.name + " appara√Æt !");
}

function attack() {
    if (player.dead) {
        log("‚ò†Ô∏è Vous √™tes KO, r√©g√©n√©ration...");
        return;
    }

    let crit = Math.random() < player.luck * 0.02;
    let dmg = player.str * (crit ? 2 : 1);
    enemy.hp -= dmg;
    log("üó°Ô∏è Vous infligez " + dmg + (crit ? " (CRIT)" : ""));

    if (enemy.hp <= 0) {
        win();
        return;
    }

    let dodge = Math.random() < player.agi * 0.015;
    if (!dodge) {
        let enemyDmg = Math.max(1, enemy.dmg - player.def);
        player.hp -= enemyDmg;
        log("üí• L'ennemi inflige " + enemyDmg);

        if (player.hp <= 0) {
            player.hp = 0;
            player.dead = true;
            log("‚ò†Ô∏è Vous √™tes KO");
        }
    } else {
        log("üí® Esquive r√©ussie !");
    }

    save();
}

function win() {
    log("üèÜ Ennemi vaincu ! +" + enemy.xp + " XP");
    gainXP(enemy.xp);
    newEnemy();
}

function gainXP(amount) {
    player.xp += amount;
    while (player.xp >= player.xpNeed) {
        player.xp -= player.xpNeed;
        player.level++;
        player.statPoints += 5;
        player.xpNeed = Math.floor(player.xpNeed * 1.5);
        log("‚¨ÜÔ∏è Niveau " + player.level + " atteint !");
    }
    save();
}

function addStat(stat) {
    if (player.statPoints <= 0) return;
    player[stat]++;
    player.statPoints--;
    calcMaxHp();
    save();
}

function regenHp() {
    if (player.hp < player.maxHp) {
        player.hp += 2;
        if (player.hp >= player.maxHp) {
            player.hp = player.maxHp;
            if (player.dead) {
                player.dead = false;
                log("üíñ Vous √™tes r√©tabli !");
            }
        }
        save();
    }
}
setInterval(regenHp, 1000);

// ================== UI ==================
function updateUI() {
    level.textContent = player.level;
    xp.textContent = Math.floor(player.xp);
    xpNeed.textContent = player.xpNeed;
    statPoints.textContent = player.statPoints;

    str.textContent = player.str;
    def.textContent = player.def;
    agi.textContent = player.agi;
    luck.textContent = player.luck;

    hp.textContent = player.hp;
    maxHp.textContent = player.maxHp;

    xpBar.style.width = (player.xp / player.xpNeed * 100) + "%";
    hpBar.style.width = Math.max(0, Math.min(100, player.hp / player.maxHp * 100)) + "%";

    enemyName.textContent = enemy.name;
    enemyHp.textContent = Math.max(0, enemy.hp);
    enemyMaxHp.textContent = enemy.maxHp;
    enemyHpBar.style.width = Math.max(0, enemy.hp / enemy.maxHp * 100) + "%";
}

function save() {
    localStorage.setItem("player", JSON.stringify(player));
    updateUI();
}

function log(text) {
    let l = document.getElementById("log");
    l.innerHTML += text + "<br>";
    l.scrollTop = l.scrollHeight;
}

// ================== INIT ==================
calcMaxHp();
newEnemy();
updateUI();

</html>
