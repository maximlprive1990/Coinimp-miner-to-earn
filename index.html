<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Deadspot Click & Mine</title>
<style>
body {
    background: #0b0b0f;
    color: #d7b9ff;
    font-family: Arial, sans-serif;
    text-align: center;
}
h1 { color: #b46cff; }

.panel {
    background: #151520;
    padding: 15px;
    margin: 10px auto;
    border-radius: 10px;
    width: 90%;
    max-width: 700px;
}

button {
    padding: 12px 20px;
    font-size: 18px;
    background: #7f3bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
button:hover { background: #9b6bff; }

.miner {
    border: 1px solid #3a2a55;
    margin: 8px;
    padding: 10px;
    border-radius: 8px;
}
</style>
</head>

<body>

<h1>ðŸš€ Deadspot Click & Mining</h1>

<div class="panel">
    <h2>Stats</h2>
    <p>Points Click : <span id="points">0</span></p>
    <p>Deadspot Coin : <span id="deadspot">0</span></p>
    <p>Puissance : <span id="power">0</span> GH/s</p>
    <p>Prochain bloc dans : <span id="timer">30:00</span></p>
</div>

<div class="panel">
    <h2>Clicker</h2>
    <button onclick="clickAction()">CLICK</button>
</div>

<div class="panel">
    <h2>Mineurs</h2>

    <div class="miner">
        <strong>CPU Miner</strong><br>
        1 GH/s<br>
        Prix : 10 Points<br>
        <button onclick="buyMiner('cpu')">Acheter</button>
    </div>

    <div class="miner">
        <strong>GPU Miner</strong><br>
        25 GH/s<br>
        Prix : 200 Points<br>
        <button onclick="buyMiner('gpu')">Acheter</button>
    </div>

    <div class="miner">
        <strong>ASIC Miner</strong><br>
        1 TH/s (1000 GH/s)<br>
        Prix : 2500 Points<br>
        <button onclick="buyMiner('asic')">Acheter</button>
    </div>
</div>

<script>
let data = JSON.parse(localStorage.getItem("deadspotGame")) || {
    points: 0,
    deadspot: 0,
    power: 0,
    lastBlock: Date.now()
};

function save() {
    localStorage.setItem("deadspotGame", JSON.stringify(data));
}

function clickAction() {
    let gain = Math.random() * (0.002 - 0.0001) + 0.0001;
    data.points += gain;
    update();
}

function buyMiner(type) {
    if (type === "cpu" && data.points >= 10) {
        data.points -= 10;
        data.power += 1;
    }
    if (type === "gpu" && data.points >= 200) {
        data.points -= 200;
        data.power += 25;
    }
    if (type === "asic" && data.points >= 2500) {
        data.points -= 2500;
        data.power += 1000;
    }
    update();
}

function mineBlock() {
    let now = Date.now();
    let elapsed = now - data.lastBlock;

    if (elapsed >= 1800000 && data.power > 0) { // 30 min
        let blocks = Math.floor(elapsed / 1800000);
        for (let i = 0; i < blocks; i++) {
            let reward = Math.random() * (60 - 30) + 30;
            let multiplier = data.power / 100;
            data.deadspot += reward * multiplier;
        }
        data.lastBlock += blocks * 1800000;
        save();
    }
}

function updateTimer() {
    let remaining = 1800000 - (Date.now() - data.lastBlock);
    if (remaining < 0) remaining = 0;
    let min = Math.floor(remaining / 60000);
    let sec = Math.floor((remaining % 60000) / 1000);
    document.getElementById("timer").innerText =
        String(min).padStart(2, '0') + ":" + String(sec).padStart(2, '0');
}

function update() {
    document.getElementById("points").innerText = data.points.toFixed(4);
    document.getElementById("deadspot").innerText = data.deadspot.toFixed(2);
    document.getElementById("power").innerText = data.power;
    save();
}

setInterval(() => {
    mineBlock();
    updateTimer();
    update();
}, 1000);

update();

</body>
</html>
