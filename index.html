<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Diamond Clicker</title>
<style>
body{
    background:#0a0a0a;
    color:#eaeaea;
    font-family:Arial, sans-serif;
    text-align:center;
}
.container{
    max-width:620px;
    margin:auto;
    padding:20px;
}
h2{color:#9b6cff}

.bar{
    height:30px;
    background:#333;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    margin:10px 0;
}
.bar-fill{
    height:100%;
    background:linear-gradient(90deg,#7a00ff,#00ffd5);
    width:50%;
    transition:width 0.15s;
}

button{
    background:#7a00ff;
    color:white;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    margin:5px;
    cursor:pointer;
}
button:disabled{opacity:0.4}

.section{
    border:1px solid #333;
    border-radius:12px;
    padding:15px;
    margin-top:15px;
}

input{
    padding:8px;
    width:90%;
    border-radius:6px;
    border:none;
}
</style>
</head>
<body>

<div class="container">
<h2>üíé Diamond Clicker</h2>

<div><b>Points de clic :</b> <span id="pts">500</span> / <span id="max">1000</span></div>

<div class="bar" onclick="clickAction()">
    <div class="bar-fill" id="bar"></div>
</div>

<button onclick="clickAction()">CLICK</button>

<div style="margin-top:10px">
<b>Diamonds :</b> <span id="diamonds">0</span><br>
<b>Multiplicateur :</b> x<span id="multi">1</span>
</div>

<div class="section">
<h3>Am√©liorations</h3>

<button onclick="upgradeMax()">+100 Max Click Pts<br>
(Co√ªt <span id="costMax">100</span>)</button><br>

<button onclick="upgradeRegen()">+10 Regen / 10s<br>
(Co√ªt <span id="costRegen">250</span>)</button><br>

<button onclick="buyDouble()" id="doubleBtn">
Double Click (x2)<br>(Co√ªt 1000)
</button><br>

<button onclick="buyTriple()" id="tripleBtn">
Triple Click (x3)<br>(Co√ªt 5000)
</button>

</div>

<div class="section">
<h3>√âchange Diamonds ‚Üí MATIC</h3>
<p>1 000 000 000 Diamonds = <b>0.25 MATIC</b></p>
<input id="email" placeholder="Email FaucetPay (Gmail)">
<br><br>
<button onclick="exchange()">√âchanger</button>
<p id="msg"></p>
</div>

</div>

<script>
let pts = Number(localStorage.getItem("pts")) || 500;
let maxPts = Number(localStorage.getItem("maxPts")) || 1000;
let diamonds = Number(localStorage.getItem("diamonds")) || 0;

let regen = Number(localStorage.getItem("regen")) || 10;

let costMax = Number(localStorage.getItem("costMax")) || 100;
let costRegen = Number(localStorage.getItem("costRegen")) || 250;

let doubleClick = localStorage.getItem("doubleClick") === "true";
let tripleClick = localStorage.getItem("tripleClick") === "true";

function multiplier(){
    let m = 1;
    if(doubleClick) m += 1;
    if(tripleClick) m += 2;
    return m;
}

function save(){
    localStorage.setItem("pts",pts);
    localStorage.setItem("maxPts",maxPts);
    localStorage.setItem("diamonds",diamonds);
    localStorage.setItem("regen",regen);
    localStorage.setItem("costMax",costMax);
    localStorage.setItem("costRegen",costRegen);
    localStorage.setItem("doubleClick",doubleClick);
    localStorage.setItem("tripleClick",tripleClick);
}

function update(){
    document.getElementById("pts").textContent = pts;
    document.getElementById("max").textContent = maxPts;
    document.getElementById("diamonds").textContent = diamonds;
    document.getElementById("multi").textContent = multiplier();
    document.getElementById("costMax").textContent = costMax;
    document.getElementById("costRegen").textContent = costRegen;
    document.getElementById("bar").style.width = (pts/maxPts*100)+"%";

    if(doubleClick) document.getElementById("doubleBtn").disabled = true;
    if(tripleClick) document.getElementById("tripleBtn").disabled = true;
}

function clickAction(){
    if(pts<=0) return;
    pts--;
    diamonds += multiplier();
    save();
    update();
}

function upgradeMax(){
    if(diamonds<costMax) return;
    diamonds -= costMax;
    maxPts += 100;
    costMax = Math.floor(costMax*1.8);
    save(); update();
}

function upgradeRegen(){
    if(diamonds<costRegen) return;
    diamonds -= costRegen;
    regen += 10;
    costRegen = Math.floor(costRegen*2);
    save(); update();
}

function buyDouble(){
    if(diamonds<1000 || doubleClick) return;
    diamonds -= 1000;
    doubleClick = true;
    save(); update();
}

function buyTriple(){
    if(diamonds<5000 || tripleClick) return;
    diamonds -= 5000;
    tripleClick = true;
    save(); update();
}

setInterval(()=>{
    pts = Math.min(maxPts, pts + regen);
    save(); update();
},10000);

function exchange(){
    let email = document.getElementById("email").value;
    if(!email.includes("@")){
        msg.textContent="Email FaucetPay invalide";
        return;
    }
    if(diamonds<1000000000){
        msg.textContent="Diamonds insuffisants";
        return;
    }
    diamonds -= 1000000000;
    msg.textContent="Demande envoy√©e : 0.25 MATIC vers "+email;
    save(); update();
}

update();
</script>
